<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날씨 앱</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 여기에 자유롭게 디자인하세요 -->
    <div class="container">
      <header>
        <h1 class="title">How's the weather?</h1>
      </header>

      <main>
        <form>
          <div class="search">
            <input type="text" placeholder="도시 이름은 영어로 입력해주세요." />
          </div>
          <div class="button">
            <button>검색</button>
          </div>
          <p>검색 시에는 도시의 정식 명칭을 써주셔야 합니다.</p>
          <p>ex) LA (x), los angeles (o)</p>
        </form>

        <section>
          <div class="city"></div>

          <div class="weather"></div>
          <div class="description"></div>

          <div class="temp">
            <div class="celsius"></div>
            <div class="fahrenheit"></div>
          </div>
        </section>

        <!-- <div class="result"></div> -->
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
